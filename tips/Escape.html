<body>


    <p>&<span class="shortcut">&shortcut:editorescape;通过键入</span>任何工具窗口将焦点移到编辑器。</p>
      <p><span class="shortcut">&shortcut:hideactivewindow;</span>将焦点移到编辑器,并且还隐藏当前(或最后一个活动)"工具窗口。</p>
      <p>&<span class="shortcut">&shortcut:jumptolastwindow;</span>键将焦点移到编辑器中的最后一个重点"工具窗口。</p>



</body>
</html>
