<body>
    <p>最简单的方法来运行一个实用程序的"管理<span class="code_emphasis">.py</span>任务是选择"运行<span class="control">管理.py任务</span>在"工具"菜单中<span class="control"></span>,或按<span class="shortcut">&shortcut:Django.runmanagetaskaction;</span>。</p>
    <p>在您键入名称想要运行的实用程序,查找列表缩小以显示匹配的条目。</p>
    <p>如果您键入一个星号(*),pycharm将显示完整列表的所有可用的任务。</p>
