<p>您可以避免反斜杠逃逸在正则表达式。 开始键入一个正则表达式,然后按<span class="shortcut">&shortcut:showintentionactions;,然后选择</span><span class="control">编辑正则表达式</span>。 正则表达式将打开一个单独的选项卡中的编辑器,您可以在其中键入反斜杠。</p> 
<p>所有的更改都会同步与原正则表达式和转义将会自动显示。 准备就绪后,只需按下<span class="shortcut">&shortcut:editorescape;</span>关闭正则表达式编辑器。</p>
