<body>
    <p>要打开任何类的编辑器中快速,请按&<span class="shortcut">&shortcut:gotoclass;(</span><span class="control">导航|类</span>)并开始键入类的名称。 选择该类从一个下拉列表中出现。</p>
    <p class="image"><img src="images/goto_class.png"></p>
    <p>您可以打开任何文件在您的项目中使用类似的方法通过使用&<span class="shortcut">&shortcut:gotofile;(</span><span class="control">导航|文件</span>)</p>
</body>
</html>
