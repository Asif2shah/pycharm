    <p>这是很容易在两者之间进行切换查找和替换功能。</p>
<p>当您执行搜索和替换的文件,按住<span class="shortcut">&shortcut:查找;显示</span>"搜索"窗格中。 按<span class="shortcut">&shortcut:更换;增加了</span>字段,您可以在其中键入替换字符串。</p>
		
    <p>而在查找<span class="control">路径对话框中,</span>您可以切换到更换按<span class="shortcut">&shortcut:replaceinpath;</span>。 同一种方式,请按<span class="shortcut">&快捷方式图标:findinpath;</span>要隐藏"替换<span class="control">为"字段中,</span>并切换到仅仅是搜索。</p>
