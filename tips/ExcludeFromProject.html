    <p>您可以排除任何文件从您的项目。 因此,这种文件将被忽略的索引、检查和代码完成功能。</p>
    <p>在"项目<span class="control"></span>"工具窗口,请选择该文件您要忽略,然后选择"<span class="control">标记为纯文本</span>在其上下文菜单。</p>
    <p>如有必要,您可以随时将文件返回到其原始类型使用"标记为<span class="control"><文件类型></span>上下文菜单命令。</p>
