<body>
    <p>要打开任何类或文件在编辑器中所需的线路,按<span class="shortcut">&shortcut:gotofile;(</span><span class="control">导航|文件</span>),开始键入名称,然后选择一个建议列表中。 然后键入冒号(:<span class="code_emphasis"></span>)和一个行号。</p>
    <p>选定的文件将会打开并插入记号在指定的行。</p>
    <p class="image"><img src="images/gotoFileLineNumber.png"></p>
</body>
